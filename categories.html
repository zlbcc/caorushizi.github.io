---
layout: page
---

<div class="page">
  {% for category in site.categories %}
    <section class="category">
      <h3>{{ category[0] }}</h3>
      <ul>
        {% for post in category[1] %}
          <li>{{ post.date | date: "%m/%d" }}<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </section>
  {% endfor %}
</div>
