<div class="page">
  {% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {% for year in posts_by_year %}
    <section class="category">
      <h3>{{ year.name }} å¹´</h3>
      <ul>
        {% for post in year.items %}
          <li>{{ post.date | date: "%m/%d" }}<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </section>
  {% endfor %}
</div>
